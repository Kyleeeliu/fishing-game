<!DOCTYPE html>
<html>
<head>
    <title>2D Fishing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="sky">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>
        <div id="score">Score: 0</div>
        <div id="player">
            <div class="fisherman"></div>
            <div class="fishing-rod"></div>
            <div class="fishing-rod-guides">
                <div class="rod-guide"></div>
                <div class="rod-guide"></div>
                <div class="rod-guide"></div>
            </div>
        </div>
        <div id="hook">
            <div class="hook-point"></div>
        </div>
        <div id="ocean">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="seaweed seaweed1"></div>
            <div class="seaweed seaweed2"></div>
            <div class="seaweed seaweed3"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
